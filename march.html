<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Gastos - Nissan March 2014</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f6f8fa;
      padding-top: 50px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 16px;
    }
  </style>
</head>
<body>

  <div class="card p-4">
    <h2 class="text-center mb-4">Histórico de Manutenção - Nissan March 2014</h2>
    <form id="gastosForm">
      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" id="data" required>
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <input type="text" class="form-control" id="tipo" placeholder="Ex: Troca de óleo" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao" placeholder="Detalhes da manutenção" required>
      </div>
      <div class="mb-3">
        <label for="valor" class="form-label">Valor (R$)</label>
        <input type="number" class="form-control" id="valor" step="0.01" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Salvar</button>
    </form>
    <div id="mensagem" class="mt-3 text-center"></div>
  </div>

  <script>
    const form = document.getElementById('gastosForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const dados = {
        field_5086282: document.getElementById('data').value,
        field_5086283: document.getElementById('tipo').value,
        field_5086284: document.getElementById('descricao').value,
        field_5086285: parseFloat(document.getElementById('valor').value)
      };

      try {
        const resposta = await fetch('https://api.baserow.io/api/database/rows/table/624801/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Token zaa0Pfbm4SCbaivRvMmlSEWGKdtldXNd'
          },
          body: JSON.stringify(dados)
        });

        if (resposta.ok) {
          mensagem.innerHTML = '<span class="text-success">✅ Dados salvos com sucesso!</span>';
          form.reset();
        } else {
          const erro = await resposta.json();
          mensagem.innerHTML = `<span class="text-danger">❌ Erro ao salvar: ${erro.detail || 'Verifique os dados.'}</span>`;
        }
      } catch (erro) {
        mensagem.innerHTML = '<span class="text-danger">❌ Erro de conexão com a API Baserow.</span>';
      }
    });
  </script>

</body>
</html>
