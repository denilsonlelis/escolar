<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle do Nissan March de Guilherme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f6f9; padding: 30px;">

  <div class="container">
    <h2 class="text-center mb-4">Histórico de Manutenção - Nissan March 2014</h2>

    <form id="formManutencao" class="card p-4 shadow mb-4" style="border-radius: 15px;">
      <div class="row g-3">
        <div class="col-md-3">
          <label for="data" class="form-label">Data</label>
          <input type="date" id="data" class="form-control" required>
        </div>

        <div class="col-md-3">
          <label for="tipo" class="form-label">Tipo de Serviço</label>
          <select id="tipo" class="form-select" required>
            <option value="">Selecione</option>
            <option>Troca de Óleo</option>
            <option>Filtro de Ar</option>
            <option>Filtro de Combustível</option>
            <option>Correia Dentada</option>
            <option>Troca de Pneu</option>
            <option>Troca de Bateria</option>
            <option>Serviços Elétricos</option>
            <option>Outros</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="descricao" class="form-label">Descrição</label>
          <input type="text" id="descricao" class="form-control" placeholder="Ex: óleo 5w30, filtro Bosch..." required>
        </div>

        <div class="col-md-3">
          <label for="valor" class="form-label">Valor (R$)</label>
          <input type="number" id="valor" class="form-control" step="0.01" required>
        </div>
      </div>

      <div class="text-end mt-3">
        <button type="submit" class="btn btn-success">Registrar</button>
      </div>
    </form>

    <div class="card p-3 shadow" style="border-radius: 15px;">
      <h5 class="mb-3">Histórico de Registros</h5>
      <div class="table-responsive">
        <table class="table table-striped" id="tabelaRegistros">
          <thead class="table-light">
            <tr>
              <th>Data</th>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Valor (R$)</th>
            </tr>
          </thead>
          <tbody id="registrosBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script JavaScript -->
  <script>
    const form = document.getElementById('formManutencao');
    const tabela = document.getElementById('registrosBody');

    // Dados fixos do Baserow
    const token = "zaa0Pfbm4SCbaivRvMmlSEWGKdtldXNd";
    const tableId = "624801";
    const url = `https://api.baserow.io/api/database/rows/table/${tableId}/`;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = document.getElementById('data').value;
      const tipo = document.getElementById('tipo').value;
      const descricao = document.getElementById('descricao').value;
      const valor = parseFloat(document.getElementById('valor').value).toFixed(2);

      const payload = {
        "Data": data,
        "Tipo": tipo,
        "Descrição": descricao,
        "Valor": valor
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Token ${token}`
        },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (!res.ok) throw new Error("Erro na requisição: " + res.status);
        return res.json();
      })
      .then(data => {
        alert("Registro salvo com sucesso!");
        adicionarLinha(payload);
        form.reset();
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao salvar os dados no Baserow.");
      });
    });

    function adicionarLinha(dados) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${dados.Data}</td>
        <td>${dados.Tipo}</td>
        <td>${dados.Descrição}</td>
        <td>${Number(dados.Valor).toFixed(2).replace('.', ',')}</td>
      `;
      tabela.appendChild(tr);
    }
  </script>
</body>
</html>
