<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Gastos - Nissan March</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f6f8fa;
      padding-top: 50px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 16px;
    }
    #historicoTable th, #historicoTable td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="card p-4">
    <h2 class="text-center mb-4">Hist√≥rico de Manuten√ß√£o - Nissan March 2014</h2>
    <form id="gastosForm">
      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" id="data" required>
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <input type="text" class="form-control" id="tipo" placeholder="Ex: Troca de √≥leo" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descri√ß√£o</label>
        <input type="text" class="form-control" id="descricao" placeholder="Detalhes da manuten√ß√£o" required>
      </div>
      <div class="mb-3">
        <label for="valor" class="form-label">Valor (R$)</label>
        <input type="number" class="form-control" id="valor" step="0.01" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Salvar</button>
    </form>

    <div id="mensagem" class="mt-3 text-center"></div>

    <button id="btnHistorico" class="btn btn-primary w-100 mt-4">üìã Ver Hist√≥rico</button>

    <div id="historico" class="mt-4" style="display:none;">
      <h5 class="text-center">Lan√ßamentos</h5>
      <table class="table table-bordered table-striped mt-3" id="historicoTable">
        <thead class="table-light">
          <tr>
            <th>Data</th>
            <th>Tipo</th>
            <th>Descri√ß√£o</th>
            <th>Valor (R$)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script>
    const form = document.getElementById('gastosForm');
    const mensagem = document.getElementById('mensagem');
    const btnHistorico = document.getElementById('btnHistorico');
    const historico = document.getElementById('historico');
    const tbody = document.querySelector('#historicoTable tbody');

    const API_URL = 'https://api.baserow.io/api/database/rows/table/624801/';
    const TOKEN = 'zaa0Pfbm4SCbaivRvMmlSEWGKdtldXNd';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const dados = {
        field_5086282: document.getElementById('data').value,
        field_5086283: document.getElementById('tipo').value,
        field_5086284: document.getElementById('descricao').value,
        field_5086285: parseFloat(document.getElementById('valor').value)
      };

      try {
        const resposta = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Token ${TOKEN}`
          },
          body: JSON.stringify(dados)
        });

        if (resposta.ok) {
          mensagem.innerHTML = '<span class="text-success">‚úÖ Dados salvos com sucesso!</span>';
          form.reset();
        } else {
          const erro = await resposta.json();
          mensagem.innerHTML = `<span class="text-danger">‚ùå Erro ao salvar: ${erro.detail || 'Verifique os dados.'}</span>`;
        }
      } catch (erro) {
        mensagem.innerHTML = '<span class="text-danger">‚ùå Erro de conex√£o com a API Baserow.</span>';
      }
    });

    btnHistorico.addEventListener('click', async () => {
      historico.style.display = 'block';
      tbody.innerHTML = '<tr><td colspan="4" class="text-center">Carregando...</td></tr>';

      try {
        const resposta = await fetch(API_URL + '?user_field_names=true', {
          headers: {
            'Authorization': `Token ${TOKEN}`
          }
        });

        if (resposta.ok) {
          const json = await resposta.json();
          const dados = json.results;

          // Ordenar por data (mais recente primeiro)
          dados.sort((a, b) => new Date(b.Data) - new Date(a.Data));

          if (dados.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="text-center">Nenhum lan√ßamento encontrado.</td></tr>';
            return;
          }

          tbody.innerHTML = '';
          dados.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item.Data || '-'}</td>
              <td>${item.Tipo || '-'}</td>
              <td>${item.Descri√ß√£o || '-'}</td>
              <td>R$ ${parseFloat(item["Valor (R$)"] || 0).toFixed(2)}</td>
            `;
            tbody.appendChild(row);
          });

        } else {
          tbody.innerHTML = '<tr><td colspan="4" class="text-danger text-center">Erro ao buscar hist√≥rico.</td></tr>';
        }

      } catch (erro) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-danger text-center">Erro de conex√£o.</td></tr>';
      }
    });
  </script>

</body>
</html>
