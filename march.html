<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Gastos - Nissan March 2014</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
    }
    .container-fluid {
      flex: 1;
      padding: 20px;
    }
    .form-section {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      font-size: 0.95rem;
    }
    @media (max-width: 768px) {
      .form-section .col-md-4 {
        flex: 0 0 100%;
        max-width: 100%;
      }
      .d-flex.align-items-end {
        flex-direction: column;
      }
      .d-flex.align-items-end .btn {
        margin-bottom: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="form-section">
      <h2>Controle de Gastos - Nissan March 2014</h2>
      <form id="gastosForm" class="w-100">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" required>
          </div>
          <div class="col-md-4">
            <label for="km" class="form-label">Quilometragem</label>
            <input type="text" class="form-control" id="km" placeholder="Ex: 123456" required>
          </div>
          <div class="col-md-4">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" placeholder="Ex: Troca de óleo" required>
          </div>
          <div class="col-md-4">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" required>
          </div>
          <div class="col-md-4">
            <label for="valor" class="form-label">Valor (R$)</label>
            <input type="number" class="form-control" id="valor" step="0.01" required>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-success w-100 me-2">Salvar</button>
            <button type="button" class="btn btn-primary w-100" onclick="carregarHistorico()">Ver Histórico</button>
          </div>
        </div>
      </form>
    </div>

    <div id="historicoSection" class="table-responsive" style="display: none;">
      <table class="table table-bordered table-striped mt-3 w-100" id="historico">
        <thead class="table-dark">
          <tr>
            <th>Data</th>
            <th>Km</th>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Valor (R$)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    const tableID = 624801;
    const token = "zaa0Pfbm4SCbaivRvMmlSEWGKdtldXNd";

    document.getElementById("gastosForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = document.getElementById("data").value;
      const km = document.getElementById("km").value;
      const tipo = document.getElementById("tipo").value;
      const descricao = document.getElementById("descricao").value;
      const valor = parseFloat(document.getElementById("valor").value);

      fetch(`https://api.baserow.io/api/database/rows/table/${tableID}/?user_field_names=true`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Token ${token}`
        },
        body: JSON.stringify({
          "Data": data,
          "quilometragem": km,
          "Tipo": tipo,
          "Descrição": descricao,
          "Valor (R$)": valor
        })
      })
      .then(response => {
        if (!response.ok) throw new Error("Erro ao salvar");
        return response.json();
      })
      .then(data => {
        alert("Dados salvos com sucesso!");
        document.getElementById("gastosForm").reset();
        carregarHistorico();
      })
      .catch(error => {
        console.error(error);
        alert("Erro ao salvar os dados.");
      });
    });

    function formatarDataBR(dataISO) {
      const [ano, mes, dia] = dataISO.split("-");
      return `${dia}-${mes}-${ano}`;
    }

    function carregarHistorico() {
      fetch(`https://api.baserow.io/api/database/rows/table/${tableID}/?user_field_names=true`, {
        method: "GET",
        headers: {
          "Authorization": `Token ${token}`
        }
      })
      .then(response => {
        if (!response.ok) throw new Error("Erro ao carregar");
        return response.json();
      })
      .then(data => {
        const section = document.getElementById("historicoSection");
        const tbody = document.querySelector("#historico tbody");
        tbody.innerHTML = "";

        const registrosOrdenados = data.results.sort((a, b) => new Date(b["Data"]) - new Date(a["Data"]));

        registrosOrdenados.forEach(item => {
          const valor = parseFloat(item["Valor (R$)"]);
          const dataFormatada = item["Data"] ? formatarDataBR(item["Data"]) : "-";

          const row = `
            <tr>
              <td>${dataFormatada}</td>
              <td>${item["quilometragem"] || '-'}</td>
              <td>${item["Tipo"] || '-'}</td>
              <td>${item["Descrição"] || '-'}</td>
              <td>${isNaN(valor) ? '-' : valor.toFixed(2)}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });

        // Inicializa o DataTable
        section.style.display = "block";
        if (!$.fn.DataTable.isDataTable('#historico')) {
          $('#historico').DataTable({
            language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
            },
            pageLength: 10,
            lengthChange: true,
            order: [[0, "desc"]]
          });
        } else {
          $('#historico').DataTable().clear().destroy();
          $('#historico').DataTable({
            language: {
              url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
            },
            pageLength: 10,
            lengthChange: true,
            order: [[0, "desc"]]
          });
        }
      })
      .catch(error => {
        console.error(error);
        alert("Erro ao carregar o histórico.");
      });
    }
  </script>
</body>
</html>
