<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador para Ciência Garança</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f4f8; text-align: center; padding: 50px;">

  <!-- Imagem do evento vinda do Google Drive -->
<!--  <img src="https://ebvirtual.eb.mil.br/escolar/cmr/draftfile.php/20/user/draft/216172108/logo_garanca.jpg" alt="Ciência Garança" style="max-width: 100%; height: auto; width: 400px; margin-bottom: 30px;">-->

  <h1 style="color: #1a237e;">Colégio Militar do Recife</h1>
  <h2 style="color: #0d47a1;">CIÊNCIA GARANÇA</h2>
  <h4 style="color: #1a237e;">Contagem Regressiva para o Evento:</h4>

  <div style="display: inline-block; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-top: 40px;">
    <div id="dias" style="font-size: 48px; font-weight: bold; color: #d32f2f;"></div>
    <div style="font-size: 16px; color: #555;">dias restantes</div>
    <div id="tempo" style="font-size: 28px; color: #0d47a1; margin-top: 20px;"></div>
  </div>



  <script>
    function atualizarContador() {
      const eventoData = new Date("2025-07-10T09:30:00");
      const agora = new Date();
      const diff = eventoData - agora;

      if (diff <= 0) {
        document.getElementById("dias").innerHTML = "0";
        document.getElementById("tempo").innerHTML = "00h 00m 00s";
        return;
      }

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("dias").innerHTML = dias;
      document.getElementById("tempo").innerHTML =
        `${String(horas).padStart(2, '0')}h ${String(minutos).padStart(2, '0')}m ${String(segundos).padStart(2, '0')}s`;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
